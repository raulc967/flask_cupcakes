{% extends "base.html" %}
{% block content %}
    <h1 class="display-1 text-center">Cupcakes!!</h1>
    <div class="container">
        <div id="get_all"></div>
        <div id="get_one"></div>
        <div id="create_cupcake" class="container">
            <form action="/api/cupcakes" method="POST" id="form">
                <div class="form-group">
                    <label for="flavor">Flavor:</label>
                    <input class="form-control" type="text" name="flavor"><br>
                </div>
                <div class="form-group">
                    <label for="size">Size:</label>
                    <input class="form-control" type="number" name="size"><br>
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <input class="form-control" type="range" name="rating"><br>
                </div>
                <div class="form-group">
                    <label for="image">Image:</label>
                    <input class="form-control" type="text" name="image"><br>
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
